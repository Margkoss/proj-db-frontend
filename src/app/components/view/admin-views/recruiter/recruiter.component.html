<div class="add-recruiter">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" (keyup.enter)="login()" [(ngModel)]="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" [(ngModel)]="firstname" placeholder="Enter first name">
        </div>
        <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="lastname" placeholder="Enter last name">
            </div>
        <div class="form-group">
            <label for="firstname">Email</label>
            <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="experience">Experience</label>
            <input type="text" class="form-control" [(ngModel)]="experience" placeholder="Enter experience">
        </div>
        <div class="form-group d-flex justify-content-center">
            <button id="submit" type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        </div>
