<div class="add-recruiter">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" placeholder="Enter description">
    </div>
    <label for="select-field">Select Parent field</label>
    <select class="custom-select">
        <option selected>Parent field</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <br>
    <br>
    <div class="form-group d-flex justify-content-center">
        <button id="submit" type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
