<div class="card">
    <div class="card-title">
        <h5>Edit my company</h5>
        <p class="text-muted">You can change all of the fields except ΑΦΜ, ΔΟΥ, and name</p>
    </div>
    <div class="card-body">
        <form [formGroup]="updateCompanyForm" (ngSubmit)="updateCompany(updateCompanyForm.value)">
            <div class="form-group">
                <label for="tel">Telephone</label>
                <input type="text" class="form-control" formControlName="tel" placeholder="Enter telephone no">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" formControlName="street" placeholder="Enter street">
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" class="form-control" formControlName="num" placeholder="Enter number">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" formControlName="country" placeholder="Enter country">
            </div>
            <div class="form-group d-flex justify-content-center">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
